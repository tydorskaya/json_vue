<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Тестовое</title>
    <!-- bootstrap >>> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- <<< bootstrap -->
    <link rel="stylesheet" type="text/css" href="public/style.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="#"><img src="public/img/logo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Page2</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>    


    <div id="app" v-cloak>
        <div class="container" v-if="users">
            <div class="row mb-5">
                <div class="col-1 themed-grid-col-head">
                    ID
                </div>
                <div class="col-3 themed-grid-col-head">
                    Имя
                </div>
                <div class="col-3 themed-grid-col-head">
                    Фамилия
                </div>
                <div class="col-4 themed-grid-col-head">
                    E-mail
                </div>
                <div class="col-1 themed-grid-col-head">
                    Avatar
                </div>
            </div>
            <div class="row" v-bind:key="user.id" v-for="user in users">
                 <div class="col-1 align-self-center">
                     {{user.id}}
                 </div>
                 <div class="col-3 align-self-center">
                     {{user.first_name}}
                 </div>
                 <div class="col-3 align-self-center">
                     {{user.last_name}}
                 </div>
                 <div class="col-4 align-self-center">
                     {{user.email}}
                 </div>
                 <div class="col-1 align-self-center">
                     <img v-bind:src="user.avatar" v-bind:alt="user.avatar">
                 </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="collapse navbar-collapse mb-3" id="">
        <div class="col-md-11 themed-grid-col">
            <div class="row mb-3">
                <a class="navbar-brand" href="#"><img src="public/img/logo.png"></a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Page2</a>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-md-4 align-self-end">
                    Email: <a href="mailto:tydorskaya.alexandra@yandex.ru">tydorskaya.alexandra@yandex.ru</a>
                    <br/>
                    Телефон: <a href="tel:+70000000000">+7 (000) 000-00-00</a>
                </div>
                <div class="col-md-4 align-self-end">
                    Соцсети: <br/>
                    <div class="soc_block">
                        <a href="#">
                            <img src="public/img/facebook.svg" alt="facebook">
                        </a>
                        <a href="#">
                            <img src="public/img/instagram.svg" alt="instagram">
                        </a>
                        <a href="#">
                            <img src="public/img/vk-logo.svg" alt="vk">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1 themed-grid-col align-self-end">2020</div>
    </div>
</nav>
</body>
</html>

<script src="./public/scripts/bundle/vueUsers.bundle.js" type="text/javascript"></script>
